<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="../comportement.js"></script>
    <title>Devinez le Rang</title>
</head>
<body class="">
    <h1>TNNS</h1>
    <h2>Guess the players's rank</h2>
    
    <!-- Lecteur vidéo -->
    <iframe id="video" class="test" src="" frameborder="0" allowfullscreen mute></iframe>
    
    <div class="agrandir">

    <img style="height: 40px; background-color: white;border-radius: 6px;"  src="../images/full-screen-38.png" alt="">
</div>
    
    <!-- Liste déroulante pour deviner le rang -->
    <div id="choix">
        <label for="selectRang">Choose a rank :</label>
        <select id="selectRang">
            <option value="40">40</option>
            <option value="30/5">30/5</option>
            <option value="30/4">30/4</option>
            <option value="30/3">30/3</option>
            <option value="30/2">30/2</option>
            <option value="30/1">30/1</option>
            <option value="30">30</option>
            <option value="15/5">15/5</option>
            <option value="15/4">15/4</option>
            <option value="15/3">15/3</option>
            <option value="15/2">15/2</option>
            <option value="15/1">15/1</option>
            <option value="15">15</option>
            <!-- Ajoutez plus d'options de classement ici -->
        </select>
    </div>
    <button id="submit">submit</button>
    <div id="win" class="popup">
        <div class="popup-content">
            <h3>Win !</h3>
            <p>Good Guess !</p>
            <button id="closePopup-win">Next</button>
        </div>
    </div>
    <div id="lose" class="popup">
        <div class="popup-content">
            <h3>Lose !</h3>
            <p id="bonne-reponse"></p>
            <button id="closePopup-lose">Next</button>
        </div>
    </div>
    
    </body>
</html>
