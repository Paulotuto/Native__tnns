<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="../comportement.js"></script>
    <title>Devinez le Rang</title>
</head>
<body class="">
    <h1>TNNS</h1>
    <h2>Devinez le classement du joueur</h2>
    
    <!-- Lecteur vidéo -->
    <iframe id="video" class="test" src="" frameborder="0" allowfullscreen mute></iframe>
    
    <div class="agrandir">

    <img style="height: 40px; background-color: white;border-radius: 6px;"  src="../images/full-screen-38.png" alt="">
</div>
    
    <!-- Liste déroulante pour deviner le rang -->
    <div id="choix">
        <label for="selectRang">Sélectionnez le rang :</label>
        <select id="selectRang">
            <option value="40">40</option>
            <option value="30/5">30/5</option>
            <option value="30/4">30/4</option>
            <option value="30/3">30/3</option>
            <option value="30/2">30/2</option>
            <option value="30/1">30/1</option>
            <option value="30">30</option>
            <option value="15/5">15/5</option>
            <option value="15/4">15/4</option>
            <option value="15/3">15/3</option>
            <option value="15/2">15/2</option>
            <option value="15/1">15/1</option>
            <option value="15">15</option>
            <option value="5/6">5/6</option>
            <option value="4/6">4/6</option>
            <option value="2/6">3/6</option>
            <option value="1/6">1/6</option>
            <option value="0">0</option>
            <!-- Ajoutez plus d'options de classement ici -->
        </select>
    </div>
    <button id="submit">submit</button>
    <div id="win" class="popup">
        <div class="popup-content">
            <h3>Gagne</h3>
            <p>Ceci est mon contenu de pop-up.</p>
            <button id="closePopup-win">Suivant</button>
        </div>
    </div>
    <div id="lose" class="popup">
        <div class="popup-content">
            <h3>Perdu</h3>
            <p id="bonne-reponse"></p>
            <button id="closePopup-lose">Suivant</button>
        </div>
    </div>
    
    </body>
</html>
